[entity-description]
dimension-crane-jellynut=Сельскохозяйственная башня измерения, предназначенная для желеореха.\n\nАвтоматически получает семена из сундука семян желеореха на Смелтусе.\nАвтоматически транспортирует собранные фрукты в сундук желеореха на Смелтусе.\nИзвлекает ток из поверхности Смелтуса автоматически.
dimension-crane-yumako=Сельскохозяйственная башня измерения, предназначенная для юмако.\n\nАвтоматически получает семена из сундука семян юмако на Смелтусе.\nАвтоматически транспортирует собранные фрукты в сундук юмако на Смелтусе.\nИзвлекает ток из поверхности Смелтуса автоматически.
dw-crane-jellynut-output=Все желеорехи, которые производит [entity=dimension-crane-jellynut], будут перенесены сюда.
dw-crane-jellynut-seed-input=Все семена желеореха, находящиеся в этом сундуке, будут автоматически перенесены в любой размещённый [entity=dimension-crane-jellynut].
dw-crane-yumako-output=Все юмако, которые производит [entity=dimension-crane-yumako], будут перенесены сюда.
dw-crane-yumako-seed-input=Все семена юмако, находящиеся в этом сундуке, будут автоматически перенесены в любой размещённый [entity=dimension-crane-yumako].
dw-factory-beacon-1=Может использовать любые модули (Скорость, Эффективность, Продуктивность, Качество)\nЭффективность модулей: х2.
dw-factory-beacon-2=Может использовать любые модули (Скорость, Эффективность, Продуктивность, Качество)\nЭффективность модулей: х2.
dw-factory-beacon-3=Может использовать любые модули (Скорость, Эффективность, Продуктивность, Качество)\nЭффективность модулей: х2.
dw-factory-beacon-4=Может использовать любые модули (Скорость, Эффективность, Продуктивность, Качество)\nЭффективность модулей: х2.
dw-factory-beacon-5=Может использовать любые модули (Скорость, Эффективность, Продуктивность, Качество)\nЭффективность модулей: х2.
dw-factory-beacon-6=Может использовать любые модули (Скорость, Эффективность, Продуктивность, Качество)\nЭффективность модулей: х2.
dw-factory-beacon-7=Может использовать любые модули (Скорость, Эффективность, Продуктивность, Качество)\nЭффективность модулей: х2.
dw-hidden-gate-pole=Подключайте только электричество к этой опоре.\n\n[img=virtual-signal.signal-alert] Логические сигналы не передаются на другие поверхности через неё.
dw-hidden-radio-pole=Подключайте только электричество к этой опоре.\n\n[img=virtual-signal.signal-alert] Логические сигналы не передаются на другие поверхности через неё.
