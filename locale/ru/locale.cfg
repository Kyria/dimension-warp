dimension-crane-jellynut=Сельхозбашня, посвящённая Желейному ореху.\n\nАвтоматически получает семена из сундука с семенами Желейного ореха в Плавкинсе.\nАвтоматически отправляет собранные плоды в сундук Желейного ореха в Плавкинсе.\nАвтоматически получает питание с поверхности Плавкинс.
dimension-crane-yumako=Сельхозбашня, посвящённая Юмако.\n\nАвтоматически получает семена из сундука с семенами Юмако в Плавкинсе.\nАвтоматически отправляет собранные плоды в сундук Юмако в Плавкинсе.\nАвтоматически получает питание с поверхности Плавкинса.
dw-crane-yumako-seed-input=Любые семена Юмако в этом сундуке будут автоматически отправлены на все размещённые [entity=dimension-crane-yumako].
dw-crane-yumako-output=Любая продукция Юмако с размещённых [entity=dimension-crane-yumako] будет отправлена сюда.
dw-crane-jellynut-seed-input=Любые семена Желейного ореха в этом сундуке будут автоматически отправлены на все размещённые [entity=dimension-crane-jellynut].
dw-crane-jellynut-output=Любая продукция Желейного ореха с размещённых [entity=dimension-crane-jellynut] будет отправлена сюда.

