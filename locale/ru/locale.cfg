dimension-harvester-right=Разместить харвестер справа.\n\n[img=virtual-signal.signal-alert] Для установки буров внутри требуется исследование урановой добычи.
dimension-harvester-left=Разместить харвестер слева.\n\n[img=virtual-signal.signal-alert] Для установки буров внутри требуется исследование урановой добычи.
dw-loader-stairs=Улучшает межплатформенный погрузчик до обычного погрузчика.
dw-fast-loader-stairs=Улучшает межплатформенный погрузчик до быстрого.
dw-express-loader-stairs=Улучшает межплатформенный погрузчик до экспресс.
