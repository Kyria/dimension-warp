[dw-messages]
cannot-build-silo-cargo=Невозможно построить здесь. Строительство разрешено только на планете [planet=produstia] Крафтус.
cannot-build-mobile-gate=Невозможно построить [img=entity.mobile-gate-1] Мобильные Ворота здесь. Разрешено только на поверхности.
cannot-build-harvester=Невозможно построить Харвестеры здесь. Разрешено только на поверхности.
cannot-build-crane=Невозможно построить Измерительную Сельскохозяйственную Башню здесь. Разрешено только на поверхности.
mobile-gate-entities-present=Невозможно построить Мобильные Ворота. На пути игрок или вражеская сущность.
mobile-gate-other-deployable=Невозможно построить Мобильные Ворота. В области находится другой размещаемый объект.
harvester-deployable-collision=Невозможно построить Харвестеры здесь. В области находится другой размещаемый объект.
gui-button-tooltip=Переключить панель Варп Прыжка
warp-no-teleport=Вы не можете телепортироваться на поверхность во время прыжка между измерениями. Попробуйте через несколько секунд.
intro=[img=virtual-signal.signal-alert]Ваши исследования нестабильны! Вы теряете контроль!
intro-explosion=[img=virtual-signal.signal-alert]Взрыв всё разрушил!\nПоявился странный портал [img=item.lab].\n\nРадиация вредит вам, а ближайшие кусатели [img=entity.behemoth-biter] сбегаются, привлечённые взрывом.\n[color=red]Бегите сейчас![/color]
intro-new-dimension-start=Вы прибыли в странное новое место — другое измерение?\nМесто кажется знакомым, словно это ваш мир, но в его самом начале.\n\nПока что оно неактивно.
warp-generator-1=После небольшой возни генератор слабо оживает, но появляется обратный отсчёт. Вы чувствуете запах загрязнения и ощущаете опасность!\nВстаньте на платформу, пока время не вышло!
electrified-ground=Наконец вы нашли рычаг. Все огни загорелись, ток идёт, всё работает идеально... почти...
factory-unlocked=Вы открыли путь на новый этаж. Там темно, возможно, вам нужно что-то ещё, чтобы сделать его полностью рабочим.
mining-unlocked=Открыт новый этаж! Здесь жарко и пахнет остатками сгорания. Темнота всё ещё присутствует.
power-unlocked=Последний этаж теперь доступен, повсюду влажность. Темнота остаётся, с этим нужно что-то сделать...

[dw-warning]
repair-tower-mod=[img=virtual-signal.signal-alert][img=virtual-signal.signal-alert] Предупреждение мода: "Repair Tower" [img=virtual-signal.signal-alert][img=virtual-signal.signal-alert][font=default-large-bold] Можете использовать её, не переживайте. Только не ставьте башню в зоне харвестера, иначе игра может вылететь.[/font]

[dw-randomizer]
neo-nauvis-normal=Кажется, вы знаете эту планету...
neo-nauvis-barren=Только песок и камни. Ни одного ресурса.
neo-nauvis-lonely-island=Одинокий остров, отрезанный от мира и богатств.
neo-nauvis-alternate=Чего-то здесь не хватает, но вы не можете понять, чего.
neo-nauvis-iron=Земля блестит железом. Металла в избытке, но другие ресурсы редки.
neo-nauvis-coal=Всюду тянутся тёмные жилы угля. Энергии много, но разнообразия нет.
neo-nauvis-copper=Земля гудит от проводящей меди. Схем будет много.
neo-nauvis-oil=В воздухе запах нефти. Энергия есть, но других ресурсов мало.
neo-nauvis-uranium=В воздухе радиоактивность. Урана много, но какой ценой?
neo-nauvis-stone=Землю покрывает камень. Строительных материалов в избытке.
neo-nauvis-amazonia=Густые джунгли, богатые ресурсы и скрытые опасности. Добро пожаловать в Амазонию.
neo-nauvis-death-island=Остров, кишащий кусателями, изолированный и беспощадный.
neo-nauvis-death-barren=Мир опустошён, остались лишь руины и враждебные существа.
neo-nauvis-death-world=Кусатели повсюду. Опасность скрывается за каждой тенью.
neo-nauvis-kr-mineral-water=Из-под земли бьют источники, заливая землю чистой водой.
neo-nauvis-kr-imersite=Всюду сверкают фиолетовые кристаллы.
neo-nauvis-kr-rare-metal=Необычные сплавы блестят на солнце, намекая на продвинутые технологии.
vulcanus-normal=Земля дрожит под ногами, но пейзаж кажется странно обычным.
vulcanus-barren=Пепел и пыль до горизонта. Здесь ничего не растёт.
vulcanus-dormant=Вулканы замолкли. Земля спокойна, но опасность может таиться в глубине.
vulcanus-erupting=Пол — это лава.
vulcanus-alternate=Что-то здесь не так. Некоторые ресурсы отсутствуют, но непонятно, какие.
vulcanus-calcite=Земля покрыта белыми меловыми отложениями. Кальцита в изобилии.
vulcanus-acid=Из земли пузырятся кислотные озёра. Серные гейзеры повсюду.
vulcanus-tungsten=Почва плотная и тяжёлая. Жилы вольфрама уходят глубоко.
vulcanus-coal=Чёрная земля, богатая углём. Топлива много, но другие ресурсы редки.
vulcanus-demolisher=Земля изрезана следами разрушителей. Будьте осторожны.
vulcanus-death-world=Кусатели и разрушители заполонили вулканические пустоши. Выживание маловероятно.
fulgora-normal=Ничего особенного, всё выглядит обычно.
fulgora-barren=Кажется, сюда никто никогда не приходил.
fulgora-dry=Только твёрдая земля. Где же вся жидкость?
fulgora-oil-planet=Чёрные моря нефти тянутся до горизонта.
fulgora-no-scrap=Пейзаж усеян древними руинами.
fulgora-junkyard=Останки древней цивилизации. Остался только хлам и кусатели.
fulgora-death-world=Смерть подстерегает за каждым углом.
aquilo-normal=Здесь всё замерзает. Мы не сможем долго здесь оставаться.
gleba-normal=Почва плодородна, воздух насыщен жизнью. Здесь всё растёт.
gleba-flooded=Вода покрывает большую часть земли. Выживает только самая стойкая жизнь.
gleba-no-yumako=Знакомая зелень юмако отсутствует. Пейзаж неполный.
gleba-no-jellynut=Нет признаков почвы для желейных орехов. Чего-то важного не хватает.
gleba-fertile=Поля тянутся до горизонта, переполненные плодородием.
gleba-nest=Землю занимают гнёзда пентаподов. Опасность повсюду.

