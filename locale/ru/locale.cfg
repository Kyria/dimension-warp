[mod-setting-description]
dw-debug=Режим тестирования мода. Держите выключенным, если не нужно тестировать.
dw-min-warp-voter=Минимальный процент игроков, необходимых для старта прыжка. (0.1 = 10%, 1 = 100%)
dw-manual-warp-max-time=Максимальное время (в минутах) для ручного прыжка.
dw-manual-warp-zone-multiplier=Множитель времени, добавляемый за уровень зоны прыжка (уровень * множитель, в секундах).
dw-adjust-stack-size=Автоматически корректирует размеры стопок предметов для баланса.
dw-adjust-spoilage=Включает настройку механики порчи предметов под мод.
dw-default-tile-platform=Плитка по умолчанию для платформы поверхности. По умолчанию — "бетон".
dw-default-tile-dimensions=Плитка по умолчанию для платформ в других измерениях. По умолчанию — "tutorial-grid".
dw-logistic-chest-input=Тип сундука для входа между измерениями. По умолчанию — "сундук-запрос".
dw-logistic-chest-output=Тип сундука для выхода между измерениями. По умолчанию — "активный сундук-поставщик".
dw-another-mod-loader=Если включено, мод будет использовать погрузчики из указанного мода.\nЕсли мод не найден, будет использован запасной вариант или стандарт мода.
dw-another-mod-loader-select=Мод, из которого будут взяты погрузчики.
dw-adjust-space-cost=Только для Space Age.\nКорректирует стоимость космических объектов множителем.
dw-helper-pollution-multiplier=Изменяет количество загрязнения, создаваемого платформой (100% — стандарт). Не влияет на загрязнение от построек.
dw-helper-starter-item=Даёт раннее снаряжение (силовая броня, дроны, батарея, щит). Если броня уже надета, предыдущая сохранится в инвентаре.