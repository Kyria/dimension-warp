dw-superior-loader-stairs=Улучшает межплатформенный погрузчик до супер.
platform-radar=Активирует радар внутри радиовышки.\n\n[img=virtual-signal.signal-alert] Вызывает загрязнение на каждой платформе.
dw-number-stairs-advanced=Увеличивает количество погрузчиков между платформами.
dw-number-stairs-superior=Увеличивает количество погрузчиков между платформами.
dw-stair-logistic-chest=Преобразует сундуки между платформами в логистические (настраивается в параметрах).
dw-factory-beacon-1=Активирует заводской маяк.\n\n[img=virtual-signal.signal-alert] Высокое энергопотребление (10 МВт)!
dw-factory-beacon-2=Улучшает маяк, добавляет слоты модулей.\n\n[img=virtual-signal.signal-alert] Энергопотребление 20 МВт!
dw-factory-beacon-3=Улучшает маяк, добавляет слоты модулей.\n\n[img=virtual-signal.signal-alert] Энергопотребление 40 МВт!
dw-factory-beacon-4=Улучшает маяк, добавляет слоты модулей.\n\n[img=virtual-signal.signal-alert] Энергопотребление 80 МВт!
dw-factory-beacon-5=Улучшает маяк, добавляет слоты модулей.\n\n[img=virtual-signal.signal-alert] Энергопотребление 100 МВт!
dw-factory-beacon-6=Улучшает маяк, добавляет слоты модулей.\n\n[img=virtual-signal.signal-alert] Энергопотребление 200 МВт!
dw-factory-beacon-7=Улучшает маяк, добавляет слоты модулей.\n\n[img=virtual-signal.signal-alert] Энергопотребление 500 МВт!
dw-warp-gate=Активирует [img=entity.warp-gate] Ворота прыжка и [img=entity.mobile-gate-1] Мобильные ворота.\n\nКаждый уровень улучшает передачу энергии между ними.
dimension-crane=Открывает сельхозбашни, посвящённые конкретным культурам. Башни автоматически отправляют урожай / получают семена и питаются от базы.
dimension-crane-chest=Открывает сельхозсундуки в Плавкинсе для башен измерений.
power-platform-water=Открывает доступ к воде на поверхности Электрус.

