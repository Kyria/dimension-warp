[space-location-description]
neo-nauvis=Как Наувис, но не совсем...
produstia=Всюду запах нефти. Сборочные автоматы, автоматизация — всё, что вы привыкли видеть, но в одном месте.
smeltus=Добыча, плавка — почти как планета для гномов.
electria=Статика? Электричество? Энергия? Похоже, в этом суть.

