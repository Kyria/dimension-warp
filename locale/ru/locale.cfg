[dw-messages]
cannot-build-crane=Невозможно построить здесь Сельскохозяйственную башню измерения. Можно строить только на поверхности.
cannot-build-harvester=Невозможно построить здесь Добытчики. Можно строить только на поверхности.
cannot-build-mobile-gate=Невозможно построить здесь [img=entity.mobile-gate-1] Мобильные врата. Можно строить только на поверхности.
cannot-build-silo-cargo=Невозможно построить здесь. Можно строить только на [planet=produstia] Продустии.
electrified-ground=Вы наконец-то нашли рычаг. Все лампочки горят, ток течёт, все работает идеально... почти...
factory-unlocked=Вы открыли путь на новый этаж. Внизу темно, возможно, вам понадобится что-то ещё, чтобы привести его в полную готовность.
forbidden-buildable-area=[img=virtual-signal.signal-deny] [color=#f3a807][font=default-bold]Запретная область:[/font] __1__[/color]
gui-button-tooltip=Переключить панель Dimension Warp
harvester-deployable-collision=Невозможно построить добытчики. Мешает другой размещаемый объект.
intro-explosion=[img=virtual-signal.signal-alert]Взрыв разнёс всё в клочья!\nПоявился странный портал [img=item.lab].\n\nРадиация убивает вас и кусаки [img=entity.behemoth-biter] приближаются, привлечённые взрывом.\n[color=red]Нужно спасаться![/color]
intro-new-dimension-start=Вы появились в странном новом месте — другом измерении?\nМесто выглядит знакомым, как ваш родной мир, только много лет назад.\n\nНа данный момент, похоже, он отключён.
intro=[img=virtual-signal.signal-alert]Исследование нестабильно! Вы теряете контроль!
mining-unlocked=Открыт новый этаж! Здесь жарко и чувствуются остатки горения. Да ещё и темно.
mobile-gate-entities-present=Невозможно построить инструменты мобильных врат. Мешает игрок или вражеский объект.
mobile-gate-other-deployable=Невозможно построить инструменты мобильных врат. Мешает другой размещаемый объект.
power-unlocked=Последний этаж теперь доступен, воздух тут влажный. Темнота всё еще присутствует, с этим нужно что-то делать...
restricted-buildable-area=[img=virtual-signal.signal-check] [color=#f3a807][font=default-bold]Область строительства:[/font] __1__[/color]
warp-generator-1=После некоторых манипуляций генератор слабо попискивает, но появляется обратный отсчёт. Вы чувствуете запах загрязнения и опасность!\nВстаньте на платформу, пока счётчик не достиг нуля!
warp-no-teleport=Невозможно телепортироваться на поверхность во время варпа между измерениями. Попробуйте через несколько секунд.

[dw-warning]
repair-tower-mod=[img=virtual-signal.signal-alert][img=virtual-signal.signal-alert] Предупреждение: Мод «Ремонтная башня» [img=virtual-signal.signal-alert][img=virtual-signal.signal-alert][font=default-large-bold] Вы можете использовать его, не беспокойтесь. Только не ставьте башни в зоне добытчика, иначе игра вылетит.[/font]

[dw-commands]
reset-harvesters=Удаляет и заново создаёт все неразрушимые объекты на добытчиках, чтобы вернуть их к стандартному состоянию. Обычные объекты не изменяются. При выполнении этой команды добытчики будут отозваны.
reset-platform=Удаляет и заново создаёт все неразрушимые объекты на варп-платформе, чтобы вернуть её к стандартному состоянию. Обычные объеты не изменяются. Внимание: при этом удаляются сундуки других модов, поэтому вы можете потерять предметы.

[dw-randomizer]
aquilo-ammoniacal=Огромные аммиачные океаны доминируют над горизонтом, их испарения поднимаются волнами. Планета кажется изменчивой и чужой.
aquilo-barren=Эта планета абсолютно мертва. Пейзаж простирается в безмолвии, застывший и пустой, под ногами нет ничего, кроме льда и аммиака.
aquilo-dry-ice=Холодные ветры проносятся по бесконечным замёрзшим равнинам. Сухой лёд покрывает все вокруг, и сумерки вечно витают в холодном воздухе.
aquilo-fluorine=Атмосфера здесь пропитана токсичностью. Едкие пары клубятся в выходах газа, и каждый вдох напоминает вам, что это место опасно.
aquilo-lithium=Мерцающие лужи щелочного раствора отражают жёсткий свет. Земля потрескивает от реактивной энергии, металлической и странной.
aquilo-normal=Холод проникает в каждую поверхность, а пейзаж покрыт инеем. Выжить здесь - значит найти тепло среди ледяного безмолвия.
aquilo-oil=Тёмные пятна блестят на земле. Воздух тяжёлый, а поверхность кажется древней и пропитанной битумом.
fulgora-barren=Такое ощущение, что сюда никто никогда не приходил.
fulgora-death-world=Смерть таится в каждой тени.
fulgora-dry=Только твёрдые вещества. Куда делись все жидкости?
fulgora-junkyard=Остатки древней цивилизации. Всё, что осталось, - это мусор и кусаки.
fulgora-no-scrap=Древние руины усеивают пейзаж.
fulgora-normal=Здесь нет ничего особенного, всё выглядит нормально.
fulgora-oil-planet=Огромные океаны чёрной нефти простираются до самого горизонта.
gleba-fertile=Поля простираются до самого горизонта, радуя своим плодородием.
gleba-flooded=Вода покрывает большую часть суши. Выживают только самые выносливые.
gleba-nest=Гнезда пятиногов доминируют на земле. Опасность подстерегает повсюду.
gleba-no-jellynut=Нигде не видно желеобразной почвы. Что-то жизненно важное отсутствует.
gleba-no-yumako=Знакомая зелень юмако отсутствует. Пейзаж кажется незавершённым.
gleba-normal=Почва богата, а воздух наполнен жизнью. Здесь растет всё.
neo-nauvis-alternate=Здесь чего-то не хватает, но вы не можете понять, чего именно.
neo-nauvis-amazonia=Густые джунгли, богатые ресурсы и таящиеся опасности. Добро пожаловать в Амазонию.
neo-nauvis-barren=Ничего, кроме песка и камня. Ни одного ресурса в поле зрения.
neo-nauvis-coal=Тёмные угольные жилы тянутся повсюду. Добыть энергию легко, а вот разнообразия нет.
neo-nauvis-copper=Земля гудит от токопроводящей меди. Провода будут в изобилии.
neo-nauvis-death-barren=Мир пуст, остались лишь руины и враждебные существа.
neo-nauvis-death-island=Остров, кишащий кусаками, изолированный и неумолимый.
neo-nauvis-death-world=Повсюду кишат кусаки. За каждой тенью таится опасность.
neo-nauvis-iron=Земля блестит от железа. Металла много, но других ресурсов мало.
neo-nauvis-kr-imersite=Повсюду мерцают фиолетовые кристаллы.
neo-nauvis-kr-mineral-water=Подземные источники бьют ключом, заливая землю чистейшей водой.
neo-nauvis-kr-rare-metal=Необычные сплавы сверкают в солнечном свете, намекая на передовые возможности.
neo-nauvis-lonely-island=Изолированный остров, отрезанный от всего мира и его богатств.
neo-nauvis-normal=Такое ощущение, что вы знаете эту планету...
neo-nauvis-oil=В воздухе пахнет нефтью. Энергия течёт, но другие ресурсы редки.
neo-nauvis-stone=В ландшафте преобладает камень. Строительные материалы в изобилии.
neo-nauvis-uranium=Радиоактивность витает в воздухе. Уран повсюду, но какой ценой?
vulcanus-acid=Бассейны кислоты пузырятся из-под земли. В изобилии встречаются серные гейзеры.
vulcanus-alternate=Чего-то не хватает. Какие-то ресурсы отсутствуют, но вы не можете сказать, какие именно.
vulcanus-barren=Пепел и пыль простираются до самого горизонта. Здесь ничего не растёт.
vulcanus-calcite=Белые меловые отложения покрывают землю. Повсюду встречается кальцит.
vulcanus-coal=Почерневшая местность, богатая углём. Топлива много, но другие ресурсы редки.
vulcanus-death-world=В вулканических отходах кишат кусаки и разрушители. Выживание - далёкая надежда.
vulcanus-demolisher=На земле остались шрамы от мощных разрушителей. Будьте осторожны.
vulcanus-dormant=Вулканы затихли. Земля спокойна, но опасность всё ещё может таиться под поверхностью.
vulcanus-erupting=Пол - это лава.
vulcanus-normal=Земля грохочет под ногами, но пейзаж кажется странно обычным.
vulcanus-tungsten=Земля плотная и тяжелая. Вольфрамовые жилы уходят глубоко под землю.

