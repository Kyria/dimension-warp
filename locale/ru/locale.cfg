[mod-setting-description]
dw-adjust-space-cost=Только для Space Age.\nНастраивает стоимость частей ракеты, космических платформ и зданий с помощью множителя, так как космос позволяет неограниченно производить ресурсы.
dw-adjust-spoilage=Включает настройки механики порчи предметов для более адаптированного опыта.
dw-adjust-stack-size=Автоматически настраивает размеры пачек предметов, чтобы они лучше соответствовали геймплею и ограничениям мода.
dw-another-mod-loader-select=Мод, из которого будут взяты сущности погрузчика.
dw-another-mod-loader=Если флажок установлен, мод будет использовать погрузчики из указанного мода, с их характеристиками.\n\nЕсли ни один из модов не присутствует, или выбран неверно, произойдет откат к другому моду, или к этому моду по умолчанию.
dw-debug=Режим отладки для тестирования мода. Держите его отключённым, если вам не нужно что-то тестировать.
dw-default-tile-dimensions=Плитка по умолчанию, используемая для платформ во всех остальных измерениях. По умолчанию принимает значение "tutorial-grid", если не существует.
dw-default-tile-platform=Плитка по умолчанию, используемая для платформы поверхности. По умолчанию принимает значение "concrete" (бетон), если не существует.
dw-helper-enemy-force-attack=Отключить волны атак врагов до указанного варпа. Установите 1 только для первой зоны. Не отключает атаки из-за загрязнения.
dw-helper-pollution-multiplier=Регулирует количество загрязнений, выбрасываемых платформой (по умолчанию 100%). Не изменяет загрязнение, испускаемое сущностями.
dw-helper-starter-item=Предоставляет раннее снаряжение (силовая броня, дроны, батарея и щит). Если броня уже экипирована, когда она выдается, сохраняет предыдущую в инвентаре игрока.
dw-logistic-chest-input=Тип сундука для использования в качестве входного между измерениями. По умолчанию "requester-chest", если не существует.
dw-logistic-chest-output=Тип сундука для использования в качестве выходного между измерениями. По умолчанию "active-provider-chest", если не существует.
dw-manual-warp-max-time=Максимальное время (в минутах), допустимое для обратного отсчёта ручного варпа.
dw-manual-warp-zone-multiplier=Множитель времени, добавляемый к отсчету варпа для каждого уровня зоны варпа (уровень * множитель, в секундах).
dw-min-warp-voter=Минимальный процент игроков, которые должны проголосовать за начало варпа. (0.1 = 10%, 1 = 100%)

[shortcut-name]
harvester-left-shortcut=Разместить левый добытчик
harvester-right-shortcut=Разместить правый добытчик
warp-gate-shortcut=Мобильные врата
