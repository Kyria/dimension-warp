[technology-description]
dimension-crane-chest=Разблокирует сельскохозяйственные сундуки на Смелтусе для сельскохозяйственных башен измерения.
dimension-crane=Разблокирует сельскохозяйственные башни измерения, предназначенные для выращивания определённых семян. Эти башни автоматически отправляют фрукты/получают семена с базы и потребляют ток с базы.
dimension-harvester-left=Размещает модуль добычи на левой стороне.\n\n[img=virtual-signal.signal-alert] Требуется "Добыча урана" для размещения буров внутри помещения.
dimension-harvester-right=Размещает модуль добычи на правой стороне.\n\n[img=virtual-signal.signal-alert] Требуется "Добыча урана" для размещения буров внутри помещения.
dimension-inserter-capacity=Позволяет манипуляторам перемещать больше предметов одновременно.
dimension-mining-productivity=Увеличивает выход изо всех буров и насосных станций.
dimension-physical-projectile-damage=Увеличивает урон от физических снарядов, турелей и роботов-защитников.
dimension-steel-axe=Увеличивает скорость ручной добычи.
dimension-tesla-weapons-damage=Увеличивает урон от тесла-оружия и турелей.
dimension-toolbelt=Расширяет ваш инвентарь.
dimension-worker-robots-speed=Увеличивает скорость полета логистических и строительных дронов.
dimension-worker-robots-storage=Увеличивает количество предметов, которые логистические и строительные дроны могут переносить одновременно.
dw-advanced-loader-stairs=Улучшает погрузчик платформы до продвинутого погрузчика.
dw-express-loader-stairs=Улучшает погрузчик платформы до экспресс-погрузчика.
dw-factory-beacon-1=Включает маяк фабрики (модулей: 3, радиус: 8).\nМожет использовать любые модули (Скорость, Эффективность, Продуктивность, Качество)\nЭффективность модулей: х2.\n\n[img=virtual-signal.signal-alert] Высокое энергопотребление (10 МВт)!
dw-factory-beacon-2=Улучшает маяк фабрики (модулей: 4, радиус: 16).\nМожет использовать любые модули (Скорость, Эффективность, Продуктивность, Качество)\nЭффективность модулей: х2.\n\n[img=virtual-signal.signal-alert] Высокое энергопотребление (10 МВт)!\n\n[img=virtual-signal.signal-alert] Высокое энергопотребление (20 МВт)!
dw-factory-beacon-3=Улучшает маяк фабрики (модулей: 5, радиус: 26).\nМожет использовать любые модули (Скорость, Эффективность, Продуктивность, Качество)\nЭффективность модулей: х2.\n\n[img=virtual-signal.signal-alert] Высокое энергопотребление (10 МВт)!\n\n[img=virtual-signal.signal-alert] Высокое энергопотребление (40 МВт)!
dw-factory-beacon-4=Улучшает маяк фабрики (модулей: 6, радиус: 36).\nМожет использовать любые модули (Скорость, Эффективность, Продуктивность, Качество)\nЭффективность модулей: х2.\n\n[img=virtual-signal.signal-alert] Высокое энергопотребление (10 МВт)!\n\n[img=virtual-signal.signal-alert] Высокое энергопотребление (80 МВт)!
dw-factory-beacon-5=Улучшает маяк фабрики (модулей: 8, радиус: 47).\nМожет использовать любые модули (Скорость, Эффективность, Продуктивность, Качество)\nЭффективность модулей: х2.\n\n[img=virtual-signal.signal-alert] Высокое энергопотребление (10 МВт)!\n\n[img=virtual-signal.signal-alert] Высокое энергопотребление (100 МВт)!
dw-factory-beacon-6=Улучшает маяк фабрики (модулей: 10, радиус: 57).\nМожет использовать любые модули (Скорость, Эффективность, Продуктивность, Качество)\nЭффективность модулей: х2.\n\n[img=virtual-signal.signal-alert] Высокое энергопотребление (10 МВт)!\n\n[img=virtual-signal.signal-alert] Высокое энергопотребление (200 МВт)!
dw-factory-beacon-7=Улучшает маяк фабрики (модулей: 15, радиус: 64).\nМожет использовать любые модули (Скорость, Эффективность, Продуктивность, Качество)\nЭффективность модулей: х2.\n\n[img=virtual-signal.signal-alert] Высокое энергопотребление (10 МВт)!\n\n[img=virtual-signal.signal-alert] Высокое энергопотребление (500 МВт)!
dw-fast-loader-stairs=Улучшает погрузчик платформы до быстрого погрузчика.
dw-loader-stairs=Улучшает погрузчик платформы до погрузчика.
dw-number-stairs-advanced=Увеличивает количество погрузчиков между платформами.
dw-number-stairs-superior=Увеличивает количество погрузчиков между платформами.
dw-stair-logistic-chest=Преобразует сундуки платформ в логистические сундуки (вид сундуков выбирается в настройках мода).
dw-superior-loader-stairs=Улучшает погрузчик платформы до превосходного погрузчика.
dw-turbo-loader-stairs=Улучшает погрузчик платформы до турбо-погрузчика.
dw-warp-gate=Активирует [img=entity.warp-gate] Врата варпа и [img=entity.mobile-gate-1] Мобильные врата.\n\nКаждый уровень улучшает поток энергии между платформой [img=entity.warp-gate] Врат варпа и [img=entity.mobile-gate-1] Мобильными вратами.
electrified-ground=Создаёт электрифицированную поверхность для питания всех ваших строений без опор ЛЭП на платформе.\nНе покрывает платформу поверхности.\n[img=virtual-signal.signal-alert] Требуется для передачи энергии между поверхностями.
factory-platform-upgrade=Увеличивает размер платформы Продустия.
factory-platform=Предоставляет доступ к платформе Продустия.\n\n[img=virtual-signal.signal-alert] Платформа не будет иметь энергии, пока вы не исследуете "Электрификацию платформы".
mining-platform-upgrade=Увеличивает размер платформы Смелтус.
mining-platform=Предоставляет доступ к платформе Смелтус.\n\n[img=virtual-signal.signal-alert] Платформа не будет иметь энергии, пока вы не исследуете "Электрификацию платформы".
platform-radar=Активирует радар внутри Радиобашни.\n\n[img=virtual-signal.signal-alert] Выброс загрязнений на каждой платформе.
power-platform-upgrade=Увеличивает размер платформы Электрия.
power-platform-water=Разблокирует доступ к воде на платформе Электрия.
power-platform=Предоставляет доступ к платформе Электрия.\n\n[img=virtual-signal.signal-alert] Платформа не будет иметь энергии, пока вы не исследуете "Электрификацию платформы".
warp-generator-efficiency=Повышает эффективность варп-генератора (+10 минут до автоматического варпа).
warp-generator=Разблокирует новые возможности вашей Лаборатории измерения.
warp-platform-size=Увеличивает размер варп-платформы.

